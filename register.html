<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/auth.css" />
    <title>Daily News | Register</title>
  </head>
  <body>
    <header class="sticky-header">
      <a class="header-logo" href="welcome.html">Daily Local News</a>
      <nav class="header-nav">
        <a class="header-nav-item" href="login.html" title="login">Login</a>
        <a class="header-nav-item" href="contact.html" title="contact"
          >Contact</a
        >
      </nav>
    </header>
    <main class="container">
      <div class="row-layout">
        <img
          class="display-image"
          src="assets/newspaper-lady.jpeg"
          alt="newspaper-lady"
        />
        <div class="col-layout auth-wrapper">
          <h1 class="auth-title">
            Register and get your local daily news right now!
          </h1>
          <input
            class="auth-input"
            id="full_name"
            type="text"
            placeholder="Full name"
          />
          <input
            class="auth-input"
            id="email"
            placeholder="email"
            type="email"
          />
          <input
            class="auth-input"
            id="password"
            placeholder="password"
            type="password"
          />
          <button class="auth-button" onclick="register()">Register</button>
          <p>Already have an account? <a href="login.html">Login here.</a></p>
        </div>
      </div>
    </main>
    <footer class="mobile-footer">
      <p class="footer-tag">2023 Demet Çalışkan & Kaan Mert Koç.</p>
      <nav class="footer-nav">
        <a class="footer-nav-item" href="login.html" title="register">Login</a>
        <a class="footer-nav-item" href="contact.html" title="contact"
          >Contact</a
        >
      </nav>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
